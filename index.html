<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" class="stylesheet" />
  </head>

  <body>
    <div class="main_container">
      <h1 class="heading">To do List</h1>
      <div class="enter_data">
        <input type="text" id="text" placeholder="Things to do.." />
        <div class="buttons">
          <button id="add_button" title="Add">Add</button>
          <button id="remove">Remove All</button>
        </div>
      </div>

      <div id="to_do_list_container">
        <ul id="list">
          <!-- <li>
            Mango <button class="del" title="Delete">Del</button>
            <button class="edit" title="Edit">Edit</button>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
